<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Bianca Calvillo</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/29a5238f19.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Bianca Calvillo</h1>
			
			<div class="button_container">
				<a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley"><span>HARLEY - DAVIDSON</span></a>
			</div>

			<div class="button_container">
				<a href="https://shop.hasbro.com/en-us/welcome-check?brand=nerf" target="_blank" id="btn_hasbro"></span><span>Hasbro</span></a>
			</div>

			<div class="button_container">
				<a href="http://stlouis.craigslist.org/" target="_blank" id="btn_craigslist"><span>craigslist</span><span class= peace><i class="fa-solid fa-peace"></i></span></a>
			</div>

			 <div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_insta"><span>Instagram</span></a>
			</div>

			 <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span>lyft</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.mollyjogger.com" target="_blank" id="btn_molly"><span class="text">MJ</span><span class="tree"><i class="fa-solid fa-tree"></i></span></a>
			</div>

			<div class="button_container">
				<a href="https://www.npr.org" target="_blank" id="btn_npr"><span class="red">n</span><span class="black">p</span><span class="blue">r</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.bissingers.com" target="_blank" id="btn_biss"><span class="crown"><i class="fa-solid fa-crown"></i></span><span class="main-text">B</span><span class="extra-text"> Bissingers</span></a>
			</div>

			<div class="button_container">
				<a href="https://store.google.com/category/watches_trackers?hl=en-US&utm_source=fitbit_redirect&utm_medium=google_ooo&utm_campaign=category&pli=1" target="_blank" id="btn_fitbit"><span class="clock"><i class="fa-regular fa-clock"></i></span><span class="main">Fitbit</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.facebook.com" target="_blank" id="btn_face"><span class="first">f</span><span class="second">facebook</span></a>
			</div>
		</main>	

	</body>
</html>
